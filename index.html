<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To-Do App</title>

        <!-- Folha de estilos compartilhada entre Login e Registro -->
        <link rel="stylesheet" href="assets/styles/acesso.css">

    </head>

    <body>
        <div class="left">
            <img src="assets/img/pessoa-login.png" alt="">
        </div>

        <div class="right">
            <form>
                <div class="form-header">
                    <p>To-Do App</p>
                </div>
                <h1>Acessar</h1>
                <label>
                    Email:
                    <input id="emailInput" type="text">
                    <small id="emailInputMessage"></small>
                </label>
                <label>
                    Senha:
                    <input id="passwordInput" type="password">
                    <small id="passwordInputMessage"></small>
                </label>

                <button id="submitButton" type="submit">Fazer Login</button>
                <small id="loginStatusMessage"></small>
                
            </form>
            <div class="ingressar">
                <a href="signup.html">Não possui conta? Crie agora mesmo</a>
            </div>
        </div>

        <!-- Validações de Login -->
        <script src="assets/scripts/validacoes/utils.js"></script>
        <script src="assets/scripts/login/login.js"></script>
    </body>

</html>
