<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- Folha de estilos compartilhada entre Login e Registro -->
  <link rel="stylesheet" href="assets/styles/acesso.css">

</head>

<body>

  <div class="left">
    <img src="assets/img/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input type="text" id="nameInput">
        <small id="nameInputMessage"></small>
      </label>
      <label>
        Sobrenome:
        <input type="text" id="surnameInput">
        <small id="surnameInputMessage"></small>
      </label>
      <label>
        Email:
        <input type="text" id="emailInput">
        <small id="emailInputMessage"></small>
      </label>
      <label>
        Senha:
        <input type="password" id="passwordInput" class="password">
        <small id="passwordInputMessage"></small>
      </label>
      <label>
        Repetir senha:
        <input type="password" id="passwordConfirmInput" class="confirm-password">
        <small id="passwordConfirmInputMessage"></small>
      </label>
      
      <button id="submitButton" type="submit">Criar conta</button>
      <small id="signupStatusMessage"></small>

    </form>
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>

  <!-- Validações de Cadastro -->
  <script src="assets/scripts/validacoes/utils.js"></script>
  <script src="assets/scripts/signup/signup.js"></script>
</body>

</html>
